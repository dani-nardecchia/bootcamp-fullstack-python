<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>

<body>
<!--boton para abrir modal-->
<div class="container mt-5">
    <!--el data bs toggle ejecuta lo q ta adentro-->
    <button class=" btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#miModal">
    Abrir modal
    </button>
</div>

<!--Modal-->
<!--el id indica que lo podemos llamar desde el boton -->
<div class="modal fade"
id="miModal"
tabindex="-1">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Titulo del modal</h5>
            <button type="button" class="btn-close"
            data-bs-dismiss="modal">
        </button>
        </div>

        <div class="modal-body">
            <!--tarjeta de login-->
            <div class="card-shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="card-title mb-0">Iniciar sesion</h4>
            </div>
            </div>

            <div class="card-body p-4">
                <form action="#" class="border">
                    <div class="bg-primary text-white p-2 text-center w-100">Iniciar Sesión</div>
                    
                    
                    <!--correo-->
                    <div class="m-3">
                        <label for="correo" class="form-label">
                            Direccion de correo electronico</label>
                            <input type="email" 
                            class="form-control" 
                            id="correo"
                            name="email"
                            placeholder="Ingrese su correo">
                            <!--muestra info al usuario de q ingresar x default-->
                    </div>

                    <!--password-->
                    <div class="m-3">
                        <label for="pass" class="form-label">
                            Contraseña</label>
                        <!--form control es lo que le da el
                        estilo de formulario bonito
                        ancho, padding, borde-->
                        <input type="password"
                        class="form-control"
                        id="pass"
                        name="contraseña"
                        placeholder="Ingresa tu contraseña">
                    </div>

                    <!--form check agrega q es un check-->
                    <div class="form-check m-3">
                        <input type="checkbox"
                        class="form-check-input">
                        Recordar mis datos
                    </div>

                    <div class="m-3">
                        <button type="submit" 
                        class="btn btn-primary w-100">Ingresar
                    </div>

                    <div class="text-center mb-3">
                        <a href="#">Olvidaste tu contraseña?</a>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
