<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
</head>

<body>
    <!--este va a ser el titulo-->
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Dashboard</h1>
                </div>
            </div>
        </div>

    <!--este va a ser la cajita gris-->
        <div class="container-fluid m-3">
            <div class="row">
                <div class="col" style="background-color: darkgray;">
                    <p>Dashboard</p>
                </div>
            </div>
        </div>

    <!--este va a ser las 4 cajitas-->
        <div class="container-fluid">
            <div class="row g-3 text-white">
                <div class="col-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <p>Primary Card</p>
                        </div>
                        <div class="card-footer">
                            <!--<p style="display: flex; justify-content: space-between; margin: 0;">-->
                            <p class="d-flex justify-content-between m-0">
                                View details
                                <i class="fa-solid fa-angle-right"></i>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <p>Warning Card</p>
                        </div>
                        <div class="card-footer">
                            <!--<p style="display: flex; justify-content: space-between; margin: 0;">-->
                            <p class="d-flex justify-content-between m-0">
                                View details
                                <i class="fa-solid fa-angle-right"></i>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <p>Success Card</p>
                        </div>
                        <div class="card-footer">
                            <!--<p style="display: flex; justify-content: space-between; margin: 0;">-->
                            <p class="d-flex justify-content-between m-0">
                                View details
                                <i class="fa-solid fa-angle-right"></i>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card bg-danger text-white">
                        <div class="card-body">
                            <p>Danger Card</p>
                        </div>
                        <div class="card-footer">
                            <!--<p style="display: flex; justify-content: space-between; margin: 0;">-->
                            <p class="d-flex justify-content-between m-0">
                                View details
                                <i class="fa-solid fa-angle-right"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <!--este va a ser las 2 imagenes-->
    <div>
        <div class="container-fluid m-3">
            <div class="row">
                <!--image 1-->
                <div class="col-6">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tr>
                                <th>
                                     <span>
                                    <i class="fa-solid fa-chart-area m-2"></i>
                                    </span>
                                    Area Chart Example
                                </th>
                            </tr>
                            <tr>
                                <td><img src="image1.jpg" class="img-fluid" alt="Responsive image"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!--image 2-->
                <div class="col-6">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tr>
                                <th>
                                    <span>
                                    <i class="fa-solid fa-chart-column m-2"></i>
                                    </span>
                                    Bar Chart Example
                                </th>
                            </tr>
                            <tr>
                                <td><img src="image2.jpg" class="img-fluid" alt="Responsive image"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--este va a ser la tabla-->
    <div>
        
    </div>
</body>
</html>
